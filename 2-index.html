<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/2-styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>

    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2>
                        <ul>
                            <li>page</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2>
                        <ul>
                            <li>San Fransisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
                <div class="price_by_night">
                    $80
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                </div>
            </article>
            <article>
                <h2>Tiny House</h2>
                <div class="price_by_night">
                    $65
                </div>
                <div class="information">
                    <div class="max_guest"></div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
            </article>
            <article>
                <h2>A Suite</h2>
                <div class="price_by_night">
                    $190
                </div>
                <div class="information">
                    <div class="max_guest">
                        
                    </div>
                    <div class="number_rooms"></div>
                    <div class="number_bathrooms"></div>
                </div>
                </div>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
